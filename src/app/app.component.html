<div class="container">
  <div class="row mt-4">
    <div class="col-12">
      <app-myform (addNewNote) = "AddNote($event)" [editNoteInForm] = "note" [edit] = "edit"></app-myform>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-12" *ngFor="let item of notes">
      <app-mynote [mynote] = "item" (deleteNote) = "onDeleteNote($event)" (editNote) = "onEditNote($event)"></app-mynote>
    </div>
  </div>
</div>
