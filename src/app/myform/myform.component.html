<div class="row">
    <div class="col-12">
      <div class="form-group mb-2">
        <input type="text" class="form-control" placeholder="Название" [(ngModel)]="formnote.name">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group mb-2">
        <textarea name="notes" id="notes" cols="30" rows="5" class="form-control name" placeholder="Текст заметки" [(ngModel)] = "formnote.text"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary" (click) = "addNote()">Сохранить</button>
    </div>
